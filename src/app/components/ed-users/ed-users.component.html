
<div class="row">
	<div class="col-md-6">
		<a href="#" [routerLink]="['/user/'+id]" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>返回详情</a>
	</div>
	<div class="col-md-6">
		
	</div>
</div>

<div class="card">
	<div class="card-header">
		<h3>编辑用户</h3>
	</div>
	<div class="card-block">
		<form #f="ngForm" (ngSubmit)="onsubmit(f)">
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" 
				 class="form-control"
				 [(ngModel)]="user.name"
				 name="name"
				 minlength="2"
				 required
				>
			</div>
			<div class="form-group">
				<label for="email">邮箱</label>
				<input type="text" 
				 class="form-control"
				 [(ngModel)]="user.email"
				 name="email"
				 minlength="2"
				 required
				>
			</div>
			<div class="form-group">
				<label for="age">年龄</label>
				<input type="text" 
				 class="form-control"
				 [(ngModel)]="user.age"
				 name="age"
				 [disabled]="disableED"
				>
			</div>

			<input type="submit" value="确定" class='btn btn-info'>
		</form>
	</div>
</div>
