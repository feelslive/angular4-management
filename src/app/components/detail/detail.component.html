<div class="row">
	<div class="col-md-6">
		<a routerLink="/" href="#" class="btn btn-link">
			<i class="fa fa-arrow-circle-o-left"></i>
		返回首页</a>
	</div>
	<div class="col-md-6">
		<div class="btn-group pull-right">
			<a [routerLink]="['/ed-user/'+id]" href="#" class="btn btn-secondary">编辑</a>
			<button type="button" class="btn btn-danger" (click)="deleteuser()">删除</button>
		</div>
	</div>
</div>

<div class="card" *ngIf="userv">
	<h3 class="card-header">
		{{userv.name}}
	</h3>
	<div class="card-block">
		<div class="row">
			<div class="col-md-8">
				<h4>用户ID:{{userv.id}}</h4>
			</div>
			<div class="col-md-4">
				<h4 class="pull-right">
					年龄：<span 
					[class.text-danger]="!hasage" 
					[class.text-success]="hasage"
					>{{userv.age+"岁"}}</span>
					<small>
						<a (click)="showfrominput=!showfrominput">
							<i class="fa fa-pencil"></i>
						</a>
					</small>
				</h4>
				<div class="updateage">
					<form *ngIf="showfrominput" (submit)="updateage(id)" class="form-inline pull-right">
						<div class="form-group">
							<input type="text" [(ngModel)]="userv.age" [disabled]="disableED" name="age" class="form-control">
							<button type="submit" class="btn btn-info">更新</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<ul class="list-group">
		<li class="list-group-item">
			邮箱：{{userv.email}}
		</li>
	</ul>
</div>
